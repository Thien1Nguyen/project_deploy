<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap');
    </style>
    <link rel="stylesheet" href="{{url_for('static', filename ='/css/style.css')}}">
    <title>Document</title>
</head>
<body>

    <!--nav bar-->
    <nav class="navbar navbar-expand-lg sticky-top bg-body-tertiary mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 me-2">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/manager_dashboard">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/menu_add">Add Item/Add Category</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-danger">
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
        {% if messages %}                            <!-- check if there are any messages -->
            {% for message in messages %}            <!-- loop through the messages -->
                <p class="mb-2 ">{{message}}</p>                   <!-- display each message in a paragraph tag -->
            {% endfor %}
        {% endif %}
    {% endwith %}
    </div>

    <div class="container d-flex justify-content-between paperBg p-5 boxShadow">

        <!--left column-->
        <div class="container maroonText">
            <form action="/add_category" method="POST">
                <h3>Add A Category</h3>
                <label for="category_name">Name: </label>
                <input type="text" name="name">
                <button type="submit">Add</button>
            </form>
        </div>

        <!--right column-->
        <div class="container maroonText">
            <form action="/add_item" method="POST">
                <h3>Add A Category</h3>
                <label for="category_name">Name: </label>
                <input type="text" name="name">
                <br>
                <label for="category_id">Category:</label>
                <select name="category_id" id="">
                    <option selected disabled> Please Select a Category</option>
                    {%for category in categories_list%}
                        <option value="{{category['id']}}">{{category['name']}} </option>
                    {%endfor%}
                </select>
                <br>
                <label for="price">Price: </label>
                <input type="number" step="0.01" name ="price" id="">
                <br>
                <button type="submit">Add</button>
            </form>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</body>
</html>
